<html>
	<head>
	<meta charset="utf-8">
	<title>Best Search Engine!</title>
	<style>
		h1 {text-align: center;}
		h2 {text-align: center;}
		h3 {text-align: left;}
		p {text-align: center;}
		table {
  			font-family: Comic Sans MS, Comic Sans, cursive;
  			border-collapse: collapse;
  			width: 100%;
		}
		th {
  			text-align: left;
  			border-bottom: 1px solid black
		}
		tr {
  			border-bottom: 1px solid #ddd;
		}
		tr:hover {background-color: #D6EEEE;}
	</style>
	</head>

	<body style="background-color:pink;">
	<h2><p style="font-family:Comic Sans MS, Comic Sans, cursive">Enter search term!
	<form>
		<input type="text" name="query" autofocus>
		<input type="submit" value="Search">
	</p></h2>
	</form>
	<h3>Results of Boolean search:</h3>
	<table>
	<tr>
	<td>Name:<td>
	<td>Sample:<td>
	<td>Relevance:<td>

	</tr>
	{%for item in bool_matches%}
	<tr>
	<td>{{item[0]}}<td>
	<td>{{item[1]}}<td>
	<td>{{item[2]}}<td>

	</tr>
	
	{%endfor%}
	</table>

	<h3>Results of TF-IDF search:</h3>
	<table>
	<tr>
	<td>Name:<td>
	<td>Sample:<td>
	<td>Relevance:<td>
	<form>

	</tr>
	{%for item in tfidf_matches%}
	<tr>
	<td>{{item[0]}}<td>
	<td>{{item[1]}}<td>
	<td>{{item[2]}}<td>
	<td><input type="radio" name="analyse" value="{{item[0]}}"></td>
	</tr>
	

	{%endfor%}
	<input type="submit" value="Analyse">
	</form>

	</table>
    <p> <img src="{{url_for('static', filename='graphimage.png')}}"></p>
    <!img src="./plots/graphimage.png" style="width: 400px; height 100%">
	</body>

</html>
